<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="2_44_Modal.js" defer></script>
    <title>Modal</title>
    <style>
      #modal {
        display: none;
        font-family: sans-serif;
        border: 0.05rem solid blue;
        text-align: center;
        width: 25%;
        padding: 0.5rem 0.5rem;
        margin: 0.5rem auto;
        border-radius: 0.5rem;
      }
      #modal.open {
        display: block;
      }

      #overlay.open {
        display: block;
        background-color: rgb(145, 145, 143);
      }
      button {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <button id="open-modal-btn">Open Modal</button>
      <div id="modal">
        <h3>This is a modal</h3>
        <button id="close-modal-btn">Close Modal</button>
      </div>
    </div>
  </body>
</html>
