    <title>DOM Traversal</title>

      div {
        color: black;
      }
      div > div {
        margin-left: 0.5rem;
        padding-left: 0.25rem;
        border-left: 2px solid blue;

  <body>
    <div id="grand-parent" class="grand-parent closest">
      Grand Parent
      <div class="parents closest">
        Parent-1
        <div id="child-one" class="child">Child1</div>

      </div>
      <div class="parents">Parent-2</div>
    </div>
  </body>
